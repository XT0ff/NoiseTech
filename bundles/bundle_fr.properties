liquid.xzimur.noisetech-fuel-liquid.description = Le carburant est un liquide qui brûlé dans un four ou une chaudière permet de produire de la chaleur pour la production d'électricité.
liquid.xzimur.noisetech-light-oil-liquid.name = Pétrole Léger
liquid.xzimur.noisetech-light-oil-liquid.description = Le pétrole léger est un liquide de faible densité et qui s'écoule librement à température ambiante. Peut être traité dans un processeur d'huile légère pour obtenir du carburant.
liquid.xzimur.noisetech-heavy-oil-liquid.name = Pétrole Lourd
liquid.xzimur.noisetech-heavy-oil-liquid.description = Heavy oil are somewhat mobile fluid under naturally existing pressure gradients. Can be processed in heavy oil processor to achive fuel or used to create light oil.
#Content>Liquids>Vanilla
liquid.cryofluid.description = An inert, non-corrosive liquid created from titanium and natrium. Has extremely high heat capacity. Extensively used as coolant.
#Content>Blocks>Drills

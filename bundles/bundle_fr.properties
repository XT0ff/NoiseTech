block.xzimur.noisetech-mechanical-miner.description = Une petite perceuse mécanique, capable d'exploiter uniquement les ressources les plus élémentaires.
block.xzimur.noisetech-pneumatic-miner.name = Petite Foreuse Pneumatique
block.xzimur.noisetech-pneumatic-miner.description = Une version plus petite de la perceuse pneumatique, capable d'extraire du titane.
